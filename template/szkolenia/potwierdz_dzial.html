{% extends 'szkolenia/base.html' %}
{% load bootstrap %}
{% block content %}
    <div class="container-fluid">
        <div class="card col-md-6 my-3 mx-auto">
            <div class="card-body">
                {% if wpis.aktywny %}
                <h1>Czy napewno chcesz usunąć dział: {{ wpis.dzial }} ??</h1>
                {% else %}
                <h1>Czy napewno chcesz przywrócić dział: {{ wpis.dzial }} ??</h1>
                {% endif %}
                <form method="POST" role="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-danger btn-rounded waves-effect">Tak <i class="far fa-check-square"></i></button>
                        <a class="btn btn-outline-success btn-rounded waves-effect" href="/dzialy" role="button">Nie <i class="fas fa-times"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% extends 'szkolenia/base.html' %}
{% load bootstrap %}
{% block content %}
    <div class="container-fluid">
        <div class="card col-md-6 my-3 mx-auto text-white red darken-1">
            <div class="card-body">
                <h2>Pracownicy - dodaj</h2>
            </div>
        </div>
        <div class="card col-md-6 my-3 mx-auto">
            <div class="card-body">
                <form method="post" role="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row mb-3 md-form">
                        <label class="control-label" for="id_nr_pracownika">Nr pracownika</label>
                        <input maxlength="40" type="number" id="id_nr_pracownika" name="nr_pracownika" class=" form-control" required>
                    </div>
                    <div class="form-row mb-3 md-form">
                        <label class="control-label" for="id_imie">Imie</label>
                        <input maxlength="20" type="text" id="id_imie" name="imie" class=" form-control" required>
                    </div>
                    <div class="form-row mb-3 md-form">
                        <label class="control-label" for="id_nazwisko">Nazwisko</label>
                        <input maxlength="40" type="text" id="id_nazwisko" name="nazwisko" class=" form-control" required>
                    </div>
                    <div class="form-row mb-3 md-form">
                        <select name="dzial" class="mdb-select md-form" id="id_dzial" required  searchable="Search here..">
                            <option value="" disabled selected>Wybierz dział</option>
                            {% for result in dzial %}
                            <option value="{{ result.id }}">{{ result.dzial }}</option>
                            {% endfor %}
                        </select>
                        <label class="mdb-main-label">Dział</label>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="zatrudniony" value="1">
                        <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect">Zapisz <i class="fas fa-save fa-lg"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
